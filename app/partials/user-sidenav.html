<md-sidenav class="md-sidenav-right md-whiteframe-z2 full-width" md-is-open="ui.user_is_open">
  <md-toolbar layout="row" layout-align="center center" class="md-whiteframe-z1">
    <div class="btn-group">
      <md-button ng-click="ui.closeSideNav(); user.reset()"><md-icon md-font-set="material-icons">clear</md-icon>取消</md-button>
      <md-button ng-click="user.create(); ui.closeSideNav(); user.reset()"><md-icon md-font-set="material-icons">done</md-icon>儲存</md-button>
    </div>
  </md-toolbar>
  
  <md-content layout-padding>
    <form id="newUser">

      <md-input-container layout="row" md-no-float>
        <span flex="33">名稱</span>
        <input flex="66" ng-model="user.currName" type="text" placeholder="名稱">
      </md-input-container>

      <md-input-container layout="row">
        <span flex="33">顏色</span>
        <color-picker></color-picker>
      </md-input-container>

    </form>
  </md-content>
</md-sidenav>
